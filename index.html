<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="application-name" content="Onion Or Not">
  <meta name="description" content="Guess whether an article is from r/theonion
                                        or r/nottheonion">
  <title>Onion Or Not</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">

<div id="container">

  <div id="app-title-div">
    <h4 id="app-title">OnionOrNot</h4>

      <li><a href="github.com/onecodeman">github.</a></li>

</html>
