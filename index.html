<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="application-name" content="Onion Or Not">
  <meta name="description" content="Guess whether an article is from r/theonion
                                        or r/nottheonion">
  <title>Onion Or Not</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>
<body>

<div id="container">

    <div id="app-title-div">
        <h4 id="app-title">OnionOrNot</h4>
        <p id="app-description">Guess whether the headline is from r/theonion or r/nottheonion. Lose faith in humanity as you play.</p>
    </div>

    <div id="post-div">
        <h1 id="post-title">Please wait...</h1>
    </div>

    <div id="btn-group">
        <div class="btn" id="onion-chosen">r/theonion</div>
        <div class="btn" id="not-onion-chosen">r/nottheonion</div>
    </div>

    <div id="score-display">
        <h2 id="score">0</h2>
    </div>

    <div id="developer-links">
        <ul id="developer-links-list">
            <li id="github-link"><a href="http://github.com/onecodeman">github.</a></li>
            <li id="codepen-link"><a href="http://codepen.io/davegumba">codepen.</a></li>
            <li id="tumblr-link"><a href="http://davecodes.tumblr.com">tumblr.</a></li>
       </ul>
    </div>

</div>
<script src="js/script.js"></script>
</body>
</html>
